[terminal]
shell = { program = "/usr/bin/fish", args = ["--login"] }

[font]
normal = {family = "RobotoMonoNerdFont", style = "Regular"}
size = 16

[window]
padding = { x = 15, y = 0 }
opacity = 0
blur = false

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

[colors.primary]
background = "#272822"
foreground = "#f8f8f2"

[colors.cursor]
text = "#272822"
cursor = "#f8f8f2"

[colors.normal]
black   = "#272822"
red     = "#f92672"
green   = "#a6e22e"
yellow  = "#f4bf75"
blue    = "#66d9ef"
magenta = "#ae81ff"
cyan    = "#a1efe4"
white   = "#f8f8f2"

[colors.bright]
black   = "#75715e"
red     = "#f92672"
green   = "#a6e22e"
yellow  = "#f4bf75"
blue    = "#66d9ef"
magenta = "#ae81ff"
cyan    = "#a1efe4"
white   = "#f9f8f5"

